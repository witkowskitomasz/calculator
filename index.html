<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="display">
                <p class="result"></p>
            </div>
            <div class="r1">
                <button class="btn backspace">C</button>
                <button class="btn clear">CE</button>
                <button class="btn percent">%</button>
                <button class="btn division">/</button>
            </div>
            <div class="r2">
                <button class="btn seven">7</button>
                <button class="btn eight">8</button>
                <button class="btn nine">9</button>
                <button class="btn multiplication">x</button>
            </div>
            <div class="r3">
                <button class="btn four">4</button>
                <button class="btn five">5</button>
                <button class="btn six">6</button>
                <button class="btn subtraction">-</button>
            </div>
            <div class="r4">
                <button class="btn one">1</button>
                <button class="btn two">2</button>
                <button class="btn three">3</button>
                <button class="btn adding">+</button>   
            </div>
            <div class="r5">
                <button class="btn positiveNegative">+/-</button>
                <button class="btn zero">0</button>
                <button class="btn comma">,</button>
                <button class="btn equals">=</button>
            </div>
        </div>
    </div>
    <button class="test">test</button>
    <script src="script.js"></script>
</body>
</html>
